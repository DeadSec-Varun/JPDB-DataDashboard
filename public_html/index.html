<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminLTE 3 | Lockscreen</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">

    </head>
    <body class="hold-transition lockscreen">
        <!-- Automatic element centering -->
        <div class="lockscreen-wrapper">
            <div class="lockscreen-logo">
                <a><b>JsonPowerDB Data<br>Dashboard</b></a>
            </div>
            <!-- User name -->
            <div class="lockscreen-name">Welcome User</div>

            <!-- START LOCK SCREEN ITEM -->
            <!-- lockscreen image -->
            <!-- /.lockscreen-image -->
            <br><br>
            <!-- lockscreen credentials (contains the form) -->
            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Connection Token" id="connToken">

                    <div class="input-group-append">
                        <button type="button" class="btn" onclick="getConnection()">
                            <i class="fas fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- /.lockscreen credentials -->
            <br><br><br>

            <!-- /.lockscreen-item -->
            <div class="help-block text-center">
                Enter your connection token to avail the functionality
            </div>
            <div class="lockscreen-footer text-center">
                Copyright &copy; 2022 <b><a href="https://login2explore.com/" class="text-black">Login2Xplore</a></b><br>
                All rights reserved
            </div>
        </div>
        <!-- /.center -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

        <script type="text/javascript" src='resources/js/common-js.js'></script>
        <script type="text/javascript" src='resources/js/index.js'></script>

    </body>
</html>
